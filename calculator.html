<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      background: rgb(235, 209, 177);
      /* background: #555555; */
    }

    #main-part {
      width: 350px;
      height: 430px;
      border-radius: 5px;
    }

    #top {
      width: 330px;
      border-bottom: rgb(175, 174, 159) 1.2px solid;
      margin: 0 auto;
    }

    #show {
      width: 330px;
      height: 60px;
      /* border:rgb(150, 142, 142) 1.5px outset; */
      background: rgb(201, 198, 165);
      margin: 50px 0 15px 0;
      padding-right: 8px; 
    }

    button {
      width: 60px;
      height: 45px;
      padding: 12px 0;
    }

    .table th {
      padding: 12px 0 0;
    }

    .col-md-4 {
      width: auto;
    }

    @media only screen and (max-width: 769px) {
      #top {
        width: 300px;
      }

      #show {
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div id="main-part" class="col-md-4 bg-light text-center">
        <table class="table table-borderless">
          <thead>
            <tr>
              <div id="top">
                <input type="text" name="show" id="show" class="text-right h4" value="0" readonly>
              </div>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>C</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>( )</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>%</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>÷</h4>
                </button></th>
            </tr>
            <!-- $('[type=button]')[3].lastElementChild.innerHTML -->
            <tr>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>7</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>8</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>9</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>×</h4>
                </button></th>
            </tr>
            <tr>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>4</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>5</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>6</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>-</h4>
                </button></th>
            </tr>
            <tr>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>1</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>2</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>3</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>+</h4>
                </button></th>
            </tr>
            <tr>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>±</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>0</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>.</h4>
                </button></th>
              <th><button type="button" class="btn btn-secondary mx-2">
                  <h4>=</h4>
                </button></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>

  </script>
</body>

</html>
